<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div id="timer">00:00</div>
    <div class="preset-buttons">
      <button data-time="30" class="preset">30s</button>
      <button data-time="60" class="preset">1min</button>
    </div>
    <div class="custom-time">
        <input type="number" id="custom-minutes" placeholder="Minutes" min="0">
        <input type="number" id="custom-seconds" placeholder="Seconds" min="0" max="59">
      </div>
      <div class="control-buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
  </div>
  <body>    
    <!-- Timer and Counter Container -->
    <div class="container">
      <h2 style="color: #555">Account Counter</h2>
      <p id="account-counter">0</p>
      <div class="counter-buttons">
        <button id="increment">+1</button>
        <button id="decrement">-1</button>
        <button id="reset-counter">Reset</button>
      </div>
    </div>
  </body>
  
  <script src="script.js"></script>
</body>
</html>
