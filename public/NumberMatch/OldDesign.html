<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Match Game</title>
    <link rel="stylesheet" href="OldDesign.css" />
  </head>
  <body>
    <!-- Mask and Popup -->
    <div class="mask" id="mask"></div>
    <div class="winner-popup" id="winnerPopup">
      <h3>The winner is:</h3>
      <p id="winnerName"></p>
      <button onclick="removeWinner()">Delete</button>
      <button class="close-btn" onclick="closeWinnerPopup()">Close</button>
    </div>

    <div class="container">
      <!-- Winning Numbers Section -->
      <div class="winning-numbers-container">
        <h3>Winning Numbers</h3>
        <input
          type="text"
          id="winning-numbers"
          placeholder="Enter winning numbers (space-separated)"
          oninput="saveWinningNumbers()"
        />
        <div id="winning-numbers-container"></div>
      </div>

      <!-- Participants Input Section -->
      <div class="input-section">
        <h3>Participants</h3>
        <p id="howmanylineintextarea"></p>
        <textarea
          id="participants"
          placeholder="Enter participants in format: name - 1 2 3 4 5 (one per line)"
          oninput="handleParticipantsInput()"
        ></textarea>
        <button onclick="addParticipants()">Add Participants</button>
        <!-- Modal -->
        <button onclick="toggleModal()">Edit Prizes</button>
      </div>
    </div>

    <!-- Results Section -->
    <div class="results-section">
      <h3>Results</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Matching Numbers</th>
            <th>Prize</th>
          </tr>
        </thead>
        <tbody id="results-table">
          <!-- Results will be displayed here -->
        </tbody>
      </table>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="prizes-modal">
      <h2>Edit Prizes</h2>
      <label
        >5 Matches: <input type="text" id="prize-5" value="50 million"
      /></label>
      <label
        >4 Matches: <input type="text" id="prize-4" value="2 million"
      /></label>
      <label
        >3 Matches: <input type="text" id="prize-3" value="1,200,000"
      /></label>
      <label
        >2 Matches: <input type="text" id="prize-2" value="1 million"
      /></label>
      <label>1 Match: <input type="text" id="prize-1" value="Loser" /></label>
      <label>0 Matches: <input type="text" id="prize-0" value="Loser" /></label>
      <button onclick="savePrizes()">Save Prizes</button>
      <button onclick="toggleModal()">Close</button>
    </div>

    <script src="OldDesign.js"></script>
  </body>
</html>
