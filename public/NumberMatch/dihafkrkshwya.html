  <script>
    const correctPassword = "SCARFM9AWD"; // Set your desired password here

// Function to check the password
function checkPassword() {
    const passwordInput = document.getElementById('passwordInput').value;
    if (passwordInput === correctPassword) {
        // Hide the password modal once the correct password is entered
        document.querySelector('.password-container').classList.add('hidden'); // Hide password modal
    } else {
        alert("Incorrect password! Try again.");
    }
}

// Close the password modal if the user clicks "Cancel"
function closePasswordModal() {
    document.querySelector('.password-container').classList.add('hidden'); // Hide password modal
}

// Show the password modal on page load
window.onload = function() {
    document.querySelector('.password-container').classList.remove('hidden'); // Show password modal
};

  </script>
