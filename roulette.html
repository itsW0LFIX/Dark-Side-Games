<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
  background-image: url('/501c82db-88cb-43df-bc4d-0ac9044fb640.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .wheel-container {
            position: relative;
        }

        .pointer {
            position: absolute;
            top: 200px;
            left: 100%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 30px solid rgb(202, 16, 16);
            z-index: 1;
        }

        .pointero {
            position: absolute;
            top: 49.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        #wheelCanvas {
            border: 10px solid #333;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .spin-button:hover {
            background-color: #45a049;
        }

        .spin-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
            width: 250px;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.733); /* Semi-transparent background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px); /* Blur effect for the container */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        li {
            font-size: 18px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        li:hover {
            background-color: #e6f7ff;
        }

        li[contenteditable="true"]:focus {
            background-color: #e6f7ff;
            outline: none;
        }

        /* Pop-up Style */
        .winner-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            z-index: 3;
        }

        .winner-popup button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .winner-popup button:hover {
            background-color: #45a049;
        }

        .winner-popup button.close-btn {
            background-color: #D50F25;
        }

        .winner-popup button.close-btn:hover {
            background-color: #b94b44;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 105%;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Masking layer to block other interactions */
        .mask {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="mask" id="mask"></div>

    <div class="container">
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="pointero" onclick="spinWheel()" style="cursor: pointer;"></div>
            <canvas id="wheelCanvas" width="400" height="400" onclick="spinWheel()" style="cursor: pointer;"></canvas>
            <!-- <button class="spin-button" id="spinBtn" onclick="spinWheel()" disabled>Spin</button> -->
        </div>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Type a name and press Enter"
                    onkeydown="handleNameInput(event)" 
                />
            </div>
            
            <ul id="nameList"></ul>
        </div>
    </div>

    <!-- Winner Popup -->
    <div class="winner-popup" id="winnerPopup">
        <h3>The winner is:</h3>
        <p id="winnerName"></p>
        <button onclick="removeWinner()">Delete</button>
        <button class="close-btn" onclick="closeWinnerPopup()">Close</button>
        <button id="deleteAllBtn" onclick="removeAllSimilarNames()">Delete All Similar</button>
    </div>

    <script>
        let names = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace"];
        let wheel = document.getElementById('wheelCanvas');
        let ctx = wheel.getContext('2d');
        let angle = 0;
        let spinning = false;
        const spinBtn = document.getElementById('spinBtn');
        const nameInput = document.getElementById('nameInput');
        const winnerPopup = document.getElementById('winnerPopup');
        const winnerName = document.getElementById('winnerName');
        const mask = document.getElementById('mask');
        const deleteAllBtn = document.getElementById('deleteAllBtn');

        const colors = ['#009925', '#3369e8', '#EEB211', '#D50F25'];

        function shuffleNames() {
            for (let i = names.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]];
            }
        }

        function handleNameInput(event) {
            const input = event.target;
            const name = input.value.trim();

            if (event.key === 'Enter' && name && !spinning) {
                names.push(name); 
                input.value = ''; 
                shuffleNames();
                updateNameList();
                drawWheel();
                enableSpinButton();
            }
        }

        function updateNameList() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name;
                li.contentEditable = true;

                li.oninput = () => {
                    names[index] = li.textContent.trim();
                    drawWheel();
                };

                li.onkeydown = (event) => {
                    if (event.key === 'Backspace' && !li.textContent.trim()) {
                        names.splice(index, 1);
                        updateNameList();
                        drawWheel();
                        disableSpinButton();
                    }
                };

                nameList.appendChild(li);
            });

            deleteAllBtn.style.display = 'none'; // Hide Delete All button initially
        }

        function drawWheel() {
            const segments = names.length;
            if (segments === 0) {
                ctx.clearRect(0, 0, wheel.width, wheel.height);
                return;
            }

            const radius = 200;
            const segmentAngle = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, wheel.width, wheel.height);
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(angle);

            for (let i = 0; i < segments; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, i * segmentAngle, (i + 1) * segmentAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                ctx.save();
                ctx.rotate((i + 0.5) * segmentAngle);
                ctx.fillStyle = 'white';
                ctx.font = '18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(names[i], radius / 2, 0);
                ctx.restore();
            }

            ctx.restore();
        }

        function spinWheel() {
            if (spinning || names.length === 0) return;
            spinning = true;

            const spinDuration = 6000;
            const spinStartAngle = angle;
            const spinEndAngle = spinStartAngle + (Math.random() * 10 + 5) * Math.PI;
            const startTime = performance.now();

            function animateSpin(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / spinDuration, 1);
                angle = spinStartAngle + (spinEndAngle - spinStartAngle) * easeOutQuart(progress);

                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    spinning = false;
                    announceWinner();
                    enableInputAndButton();
                }
            }

            requestAnimationFrame(animateSpin);

            disableInputAndButton();
        }

        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
        }

        function announceWinner() {
            const segments = names.length;
            const winnerAngle = ((angle % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI);
            const segmentAngle = (2 * Math.PI) / segments;
            const winnerIndex = Math.floor(((2 * Math.PI) - winnerAngle) / segmentAngle) % segments;
            const winner = names[winnerIndex];
            winnerName.textContent = winner;

            // Display the winner popup and mask
            winnerPopup.style.display = 'block';
            mask.style.display = 'block';

            // Check for similar names and display the "Delete All Similar" button
            const similarNames = names.filter(name => name.toLowerCase() === winner.toLowerCase());
            if (similarNames.length > 1) {
                deleteAllBtn.style.display = 'inline-block';
            }
        }

        function closeWinnerPopup() {
            winnerPopup.style.display = 'none';
            mask.style.display = 'none';
        }

        function removeWinner() {
            const winner = winnerName.textContent;
            names = names.filter(name => name !== winner);
            updateNameList();
            drawWheel();
            closeWinnerPopup();
        }

        function removeAllSimilarNames() {
            const winner = winnerName.textContent;
            names = names.filter(name => name.toLowerCase() !== winner.toLowerCase());
            updateNameList();
            drawWheel();
            closeWinnerPopup();
        }

        function disableSpinButton() {
            if (names.length === 0) {
                spinBtn.disabled = true;
            }
        }

        function enableSpinButton() {
            if (names.length > 0) {
                spinBtn.disabled = false;
            }
        }

        function disableInputAndButton() {
            nameInput.disabled = true;
            spinBtn.disabled = true;
        }

        function enableInputAndButton() {
            nameInput.disabled = false;
            spinBtn.disabled = false;
        }

        updateNameList();
        drawWheel();
        enableSpinButton();
    </script>
</body>
</html>
